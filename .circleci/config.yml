version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.8

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  deploy-docker:
    machine: true

    branches:
      only:
        - master

    working_directory: ~/repo

    steps:
      - checkout

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run: docker build -t yukireii/artag-backend:latest .

      - run: docker push yukireii/artag-backend:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy-docker
